{% extends "base.html" %}
{% block content %}

  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ url_for('static',filename='profile_pics/' +  post.author.image ) }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ post.author.username }}</a>
        <small class="text-muted">{{ post.date.strftime('%Y-%m-%d') }}</small>
        {% if post.author == current_user %}
          <div>
            <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('post_update',post_id=post.id) }}">
              update
            </a>
            <a class="btn btn-danger btn-sm m-1" href="{{ url_for('post_delete',post_id=post.id) }}">
              Delete
            </a>
          </div>
        {% endif %}
      </div>
      <h2><a class="article-title">{{ post.title }}</a></h2>
      <p class="article-content">{{ post.content }}</p>
    </div>
  </article>

{% endblock content %}
